<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<h:head>

			<title>Baza użytkowników</title>
		</h:head>
		<h:body style=" margin: 0.5em;">






			<h:form id="formListUsers">
				<p:growl id="messages" showDetail="true" globalOnly="true"
					closable="true" life="5000" sticky="false" />

				<h2>Lista użytkowników</h2>
				<p:dataTable var="user" value="#{userListBB.users}"
					widgetVar="usersTable" id="usersTable">
					<p:column headerText="ID">
						<h:outputText value="#{user.uzytkownikId}" />
					</p:column>

					<p:column headerText="E-mail">
						<h:outputText value="#{user.email}" />
					</p:column>

					<p:column headerText="Imie użytkownika">
						<h:outputText value="#{user.imie}" />
					</p:column>

					<p:column headerText="Nazwisko użytkownika">
						<h:outputText value="#{user.nazwisko}" />
					</p:column>
					<p:column headerText="Rola">
						<h:outputText value="#{user.role.nazwaRoli}" />
					</p:column>
					<p:column headerText="Akcje">
						<p:button icon="pi pi-user-edit" value="Edytuj"
							outcome="#{userListBB.getEditPageUrl(user)}" />

						<p:commandButton value="Usuń" icon="pi pi-trash"
							class="ml-2" action="#{userListBB.deleteUser}"
							update=":formListUsers:messages :formListUsers:usersTable ">
							<f:setPropertyActionListener target="#{userListBB.selectedUser}"
								value="#{user}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>




			</h:form>

		</h:body>
	</ui:define>

</ui:composition>
</html>
